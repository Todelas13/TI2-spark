                <h1>Controle de Estoque</h1>

        <div class="row">
            <div class="col text-center">
                <h3>Inserir produto</h3>
            </div>
        </div>
        
        <form action="/carros/inserir" method="post">
            <div class="row">
                <div class="col">
                    
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label" >Id</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="id" placeholder="Id" name="id">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label" >Marca</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="marca" placeholder="Marca" name="marca">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label" >Modelo</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="modelo" placeholder="Modelo" name="modelo">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label" >Ano</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="ano" placeholder="Nome do produto" name="ano">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label" >Placa</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="placa" placeholder="Placa" name="placa">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Inserir</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Detalhar produto</h3>
            </div>
            <div class="col">
                <h3>Remover Produto</h3>
            </div>
            <div class="col">
                <h3>Listar todos produtos</h3>
            </div>
        </div>
        <div class="row">

            <div class="col">
                
                <form action="/carros/detalhar" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="nome" placeholder="Nome do produto" name="nome">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Detalhar</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col">
                <form action="/carros/remover" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="id" placeholder="Id do carro" name="id">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Remover</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <form action="/carros/listar" method="get">
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Listar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
